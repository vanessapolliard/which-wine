    <div class="container">

      <div class="starter-template">
        <h1>Take the Wine Quiz!</h1>
        <p class="lead">Which wine will you choose? </p>
      </div>

      <form action='/quizresults', method='POST'>
        <div><h4><b>Choose a wine category:</b></h4></div>
      <select name="category" id="select_category" class="selectpicker form-control">
          <option selected="selected" value = ''>Select a wine category...</option>
          {% for category in df['category'].unique()|sort %}
          <option value="{{ category }}">{{ category }}</option>
          {% endfor %}
      </select>

      <br><br>

      <form action='/quizresults', method='POST'>
        <div><h4><b>Choose a price range:</b></h4></div>
      <select name="price" id="select_price" class="selectpicker form-control">
          <option selected="selected" value = ''>Select a price range...</option>
          {% for price in prices %}
          <option value="{{ price }}">{{ price }}</option>
          {% endfor %}
      </select>

      <br><br>
      <!-- {0:'apple',1:'blackberry',2:'peach',3:'cherry',4:'pepper',5:'wood',6:'vanilla'} -->
      <form action='/quizresults', method='POST'>
        <div><h4><b>Select notes you like in a wine (up to 3):</b></h4></div>
        <input type="checkbox" name="apple" value="apple"> <b>apple</b><br>
        <input type="checkbox" name="blackberry" value="blackberry"> <b>blackberry</b><br>
        <input type="checkbox" name="peach" value="peach"> <b>peach</b><br>
        <input type="checkbox" name="cherry" value="cherry"> <b>cherry</b><br>
        <input type="checkbox" name="pepper" value="pepper"> <b>pepper</b><br>
        <input type="checkbox" name="wood" value="wood"> <b>wood</b><br>
        <input type="checkbox" name="vanilla" value="vanilla"> <b>vanilla</b><br>

      <br><br>
      <div class='buttons'>
          <form action='/quizresults', method='GET'>
            <button type="submit" >Submit</button>
          </form>
        </div>
